<div>
  <div class = "bgc-blue-900 tc-white" flex-container="row" flex-align="center center">
  	<div flex-item="4">
  		<h1 class = "fs-display-3 display-block"> Redes App </h1>
  	</div>
  </div>
  <div class="col-md-5 remove-float center-block big-top-space">
    <form>
      <br>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Usuario" required ng-model="userData.username"></input>
      </div>
      <br>
      <div>
        <input class="form-control" type="password" placeholder="Contraseña" required ng-model="userData.password"></input>
      </div>
      <br>
      <div class="colxs-12 col-sm6">
        <button class="btn btn--blue btn--l btn--raised" type="button" ng-click="login(userData)">Iniciar Sesión</button>
      </div>
      <div class="colxs-12 col-sm6 text-right" style="color:blue">
        <a href="#/signup"> No tengo cuenta </a>
      </div>
    </form>
  </div>
</div>
